<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <title>Backtalk</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="styles/main.min.css">

        <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
        <script src="scripts/main.min.js"></script>
    </head>

    <body>
        <div class="backbone-container">
            <div class="container">
                <h1 class="text-center">BackTalk</h1>
                <fieldset>
                    <legend>Discussion</legend>
                    <a class="btn btn-default pull-right">Rafraichir</a>
                    <ul class="list-unstyled">
                        <li><strong>Toto :</strong> Bonjour !</li>
                        <li><strong>Perv62 :</strong> Slt! ASV?</li>
                        <li><strong>Toto :</strong> C'est quoi ASV</li>
                        <li><strong>Perv62 :</strong> Ta kel age ?</li>
                    </ul>
                </fieldset>
                <fieldset>
                    <legend>Nouveau message</legend>
                    <form>
                        <div class="row">
                            <div class="col-xs-2">
                                <input type="text" name="message[pseudo]" class="form-control" placeholder="pseudo" />
                            </div>
                            <div class="col-xs-8">
                                <input type="text" name="message[text]" class="form-control" placeholder="message" />
                            </div>
                            <div class="col-xs-2">
                                <input type="submit" class="btn btn-primary btn-block" value="Envoyer" />
                            </div>
                        </div>
                    </form>
                </fieldset>
            </div>
        </div>
    </body>
</html>
